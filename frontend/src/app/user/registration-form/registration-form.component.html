<div class="card">
    <form [formGroup]="userForm" (ngSubmit)="onRegister(userForm.value);">
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input id="firstname" type="text" class="form-control" formControlName="firstname">
            <div class="form-control" *ngIf="fc['firstname'].touched&&fc['firstname'].errors?.required" class="text-box alert alert-danger">Please Enter A Firstname</div>
          </div>
          <div class="form-group">
              <label for="lastname">Lastname</label>
              <input id="lastname" type="text" class="form-control" formControlName="lastname">
              <div class="form-control" *ngIf="fc['lastname'].touched&&fc['lastname'].errors?.required" class="text-box alert alert-danger">Please Enter A Lastname</div>
            </div>
     <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" formControlName="email">
        <div class="form-control" *ngIf="fc['email'].touched&&fc['email'].errors?.required" class="text-box alert alert-danger">Please Enter A Email</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">
        <div *ngIf="fc['password'].errors?.required&&fc['password'].touched" class="text-box alert alert-danger">Please Enter A Password</div>
        <div *ngIf="fc['password'].errors?.cannotContainSpace&&fc['password'].touched" class="text-box alert alert-danger form-control">
          Not A Valid Password, Please Remove White Spaces
      </div>
    </div>
    <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input id="confirmpassword" type="password" class="form-control" formControlName="confirmpassword">
        <div *ngIf="fc['confirmpassword'].errors?.required&&fc['confirmpassword'].touched" class="text-box alert alert-danger">Please Enter A Password</div>
        <div *ngIf="fc['confirmpassword'].errors?.cannotContainSpace&&fc['confirmpassword'].touched" class="text-box alert alert-danger form-control">
          Not A Valid Password, Please Remove White Spaces
      </div>
    </div>
  
      <button class="btn btn-primary"  type="submit">Register User</button>
    </form>
    </div>
